<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="toDoList.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Tasks to do</h1>
        <button id="removeAll">
          <i class="fa fa-solid fa-trash-can"></i>
        </button>
      </header>
      <ul class="today-list">
        <li class="item" draggable="true">
          <div class="title">
            <input type="checkbox" />
            <span>Reading1</span>
          </div>
          <a class="delete"><i class="fa fa-solid fa-xmark"></i></a>
        </li>
      </ul>
      <div class="add">
        <input id="todo-input" type="text" placeholder="Add a new task" />
        <a class="add-item"><i class="fa-solid fa-plus"></i></a>
      </div>
      <div id="error" class="error-message">This field is required.</div>
    </main>
    <script src="toDoList.js"></script>
  </body>
</html>
